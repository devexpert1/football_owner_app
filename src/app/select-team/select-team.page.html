<ion-content bg-dark content-padding>
    <ion-icon name="close-circle" class="close_icon" (click)="closeModal()"></ion-icon>
	<h2 class="heading">{{team_static_name}}</h2>
	<ion-row>
		<ion-col size="12">
      <!-- <h4  class="main-ttls mrgn-cstm"> Matches <ion-button size="small" routerLink="/update-results" class="ad_results">Add Results</ion-button></h4> -->
      
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col size="12">
			<!-- Default Segment -->
			<ion-segment match_tab scrollable [(ngModel)]="matches">
			  <ion-segment-button value="all">
			    <ion-label>Teams</ion-label>
			  </ion-segment-button>
			  <ion-segment-button value="previous">
			    <ion-label>Players</ion-label>
			  </ion-segment-button>
			  
			</ion-segment>

			<div segment-content [(ngSwitch)]="matches" *ngIf="response_came">
				
		<div *ngSwitchDefault ngSelected="selected" >

			<ion-item *ngFor="let item of teamslist">
				<ion-avatar slot="start">
					<img *ngIf="errors.indexOf(item?.cover)>=0" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS9eeKPfcvOBC_Aqznjqjfa15rxsRWkeruER9S8xMBtJHVf6dht&usqp=CAU">
					<img  *ngIf="errors.indexOf(item?.cover)==-1" src="{{team_url+item?.cover}}">
				</ion-avatar>
				<ion-label>{{item.name}}</ion-label>
				<ion-checkbox color="primary" (ionChange)="myDismiss(1, item._id, item.name)" [checked]="selected_team_id == item._id ? true : false"></ion-checkbox>
			  </ion-item>

	    </div>
     
				<div *ngSwitchCase="'previous'">
				<ion-item no-padding>
						<ion-icon  icon-left slot="start" name="logo-slack"></ion-icon>
						<ion-label position="stacked">Team Name</ion-label>
						<ion-input type="text" value="{{team_name}}" [(ngModel)]="team_name"></ion-input>    
				</ion-item>

					<ion-button btn_done class="button_done" (click)="myDismiss(2,'', team_name)" [disabled]="ids.length==0 ? true: false">Save</ion-button >
					<ion-item *ngFor="let item of playerlist">
						<ion-avatar slot="start">
							<img *ngIf="errors.indexOf(item?.pic)>=0" src="assets/images/default-avatar.jpg">
							<img  *ngIf="errors.indexOf(item?.pic)==-1" src="{{url+item?.pic}}">
						</ion-avatar>
						<ion-label>

							{{item?.fname[0].toUpperCase()+item?.fname.slice(1)}} {{item?.lname[0].toUpperCase()+item?.lname.slice(1)}}

						</ion-label>
						<ion-checkbox color="primary" (ionChange)="FieldsChange($event,item._id)" [disabled]="(ids.length == limit && ids.indexOf(item._id)==-1 )? true : false " [checked]= "selected_player_ids?.indexOf(item._id) >= 0 ? true : false" ></ion-checkbox>
					  </ion-item>
					
					  
				
				</div>

			
			</div>


	<!-- //skeleton -->


			<div segment-content [(ngSwitch)]="matches" *ngIf="!response_came">
					
					<div *ngSwitchDefault ngSelected="selected" >
												
						<div class="ion-padding custom-skeleton" *ngFor="let item of skeleton">
      
							<ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
							<ion-skeleton-text animated></ion-skeleton-text>
							<ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
							<ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
							<ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
						  </div>
					
					</div>
	
					<div *ngSwitchCase="'previous'">
						<ion-row mr-m-5>
							
							<div class="ion-padding custom-skeleton" *ngFor="let item of skeleton">
      
								<ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
								<ion-skeleton-text animated></ion-skeleton-text>
								<ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
								<ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
								<ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
							  </div>					
						</ion-row>				
					</div>		
				</div>

	<!-- //skeleton -->




		</ion-col>
	</ion-row>
</ion-content>
