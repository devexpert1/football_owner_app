<app-header [title]="title"></app-header>

<ion-content bg-dark padding>
    <form [formGroup]="addmatch" (ngSubmit)="addmatchnow()" *ngIf="response_came">
	<div addProperty>
		<ion-list UserDetails>
       
	   <ion-item no-padding>
			  <ion-icon icon-left slot="start" name="business"></ion-icon>
	 		  <ion-label position="stacked">Enter Property Name</ion-label>
           <ion-input formControlName="name"></ion-input>
        </ion-item>

        <div *ngIf="!addmatch.controls.name.valid && is_submit" class="valid">
            Please enter name
        </div>


        <ion-item no-padding>
          <ion-icon  icon-left slot="start" name="flag"></ion-icon>
          <ion-label position="stacked">Area</ion-label>
             <ion-input  formControlName="area"></ion-input>
      </ion-item>

      <div *ngIf="!addmatch.controls.area.valid && is_submit" class="valid">
          Please enter measure of area
      </div>


      <ion-item no-padding>
              <ion-icon icon-left  slot="start" name="pin"></ion-icon>
              <ion-label position="stacked">Address</ion-label>
            
     </ion-item>
             <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>

      <div *ngIf="address_error && is_submit" class="valid">
          Please enter address
      </div> 


      <br>
      <br>   <br>
      <br>   <br>



      <ion-item no-padding>
			  <ion-icon  icon-left slot="start" name="locate"></ion-icon>
	 		 <ion-label position="stacked">State</ion-label>
           <ion-input formControlName="state"></ion-input>
    </ion-item>

    <div *ngIf="!addmatch.controls.state.valid && is_submit" class="valid">
        Please enter state
    </div>

    
    <ion-item no-padding>
      <ion-icon  icon-left slot="start" name="logo-slack"></ion-icon>
      <ion-label position="stacked">City</ion-label>
         <ion-input formControlName="city"></ion-input>
  </ion-item>

    <div *ngIf="!addmatch.controls.city.valid && is_submit" class="valid">
    Please enter city
    </div>

  
  <ion-item no-padding>
    <ion-icon  icon-left slot="start" name="bookmark"></ion-icon>
    <ion-label position="stacked">Zip Code</ion-label>
       <ion-input formControlName="zip"></ion-input>
</ion-item>

<div *ngIf="!addmatch.controls.zip.valid && is_submit" class="valid">
    Please enter zip
</div>

  <ion-item no-padding>
    <ion-icon icon-left  slot="start" name="paper"></ion-icon>
      <ion-label position="stacked">Property Description</ion-label>
         <ion-textarea  formControlName="descr"></ion-textarea>
    </ion-item>

    <div *ngIf="!addmatch.controls.descr.valid && is_submit" class="valid">
        Please enter description
    </div> 


    <ion-item no-padding>
      <ion-icon icon-left  slot="start" name="attach"></ion-icon>
        <ion-label position="stacked">Property Image</ion-label>
        <br>
          <div class="img_select_box" style="margin-bottom: 13px;">
            <!-- <input type="file" id="chooseimg" /> -->
            <label for="chooseimg" (click)="selectImage()">Select file</label>          
          </div>

              <ng-container>
                <img *ngIf="errors.indexOf(imgpath)==-1" [src]="sanitizer.bypassSecurityTrustResourceUrl(win.Ionic.WebView.convertFileSrc(imgpath))" /> 
            </ng-container>
            
            <ng-container *ngIf="errors.indexOf(picpath)==-1 && errors.indexOf(imgpath)>=0" >               
                <img src="{{url}}{{picpath}}"  /> 
            </ng-container>

      </ion-item>
      <div *ngIf="covererr && is_submit" class="valid">
          Please choose a cover
      </div> 



   
    </ion-list>
    <ion-button type="sumit" shape="round" expand="full">Save Changes</ion-button>
  </div>
</form>



<!-- =========skeleton=========== -->


<!-- Skeleton screen -->
<div *ngIf="!response_came">
  
    <div class="ion-padding custom-skeleton" *ngFor="let item of skeleton">
      
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>
  

  
   
  </div>


</ion-content>
